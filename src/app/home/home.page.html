<ion-content [fullscreen]="true">

  <div class="container">
    <div class="container__left-section"></div>
    <div class="container__right-section">
      <div class="card">
        <div class="card__content">
          <div class="card__header">
            <h1 class="header">Custom Dropdown</h1>
          </div>
          <div class="card__body">
            <div class="card__left">

              <app-dropdown
                [dropdownOptions]="dropdownOptions"
                (handleSelectOption)="selectOption($event)"
                [selectedOption]="selectedOption"
              ></app-dropdown>

              <div class="selected-data">
                <p>Selected: {{ selectedOption.label }}</p>
              </div>
              
            </div>
            <hr class="vertical-hr" />
            <div class="card__right">
              <p class="hint-text">This is a design example</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</ion-content>
